<!doctype html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>
    <div style="position: absolute; left: 0px; right: 0px; z-index: 1;">
        <span class="text" style="left: 0px; top: 0px;">ArView</span>

          <span class="text" style="left: 478.64px; top: 0px;">Load Wallet</span>
          <input class="text button" type="file" value="Upload to Blockweave" style="opacity: 0; left: 478.64px; top: 0px; width: 118.54px; height: 36.8px" id="wallet">
        </label>
        <button class="text button" style="left: 619.31px; top: 0px;" id="download">Download View</button>

    <div id="loadingArea"></div>
    <script src="bundle.js"></script>
